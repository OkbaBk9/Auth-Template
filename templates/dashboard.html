
{% extends "base_main.html" %}

{% block title %}Dashboard - JM3IA{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="glass-card p-8">
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Welcome, {{ user.name }}!</h1>
            <a href="{{ url_for('logout') }}" class="btn btn-outline">Logout</a>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="p-6 bg-white rounded-lg shadow-sm border border-gray-100">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Quick Actions</h3>
                <ul class="space-y-2">
                    <li><a href="#" class="nav-link">View Profile</a></li>
                    <li><a href="#" class="nav-link">Settings</a></li>
                    <li><a href="#" class="nav-link">Help Center</a></li>
                </ul>
            </div>
            
            <div class="p-6 bg-white rounded-lg shadow-sm border border-gray-100">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Recent Activity</h3>
                <p class="text-gray-600">No recent activity</p>
            </div>
            
            <div class="p-6 bg-white rounded-lg shadow-sm border border-gray-100">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Statistics</h3>
                <p class="text-gray-600">Coming soon</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
