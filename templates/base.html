
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JM3IA Authentication{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .auth-background {
            background: linear-gradient(to bottom right, #e6f7f0, #c8f5e3);
            min-height: 100vh;
        }
        .auth-card {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(167, 233, 210, 0.3);
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .auth-button {
            background-color: #10b981;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .auth-button:hover {
            background-color: #0d9669;
        }
        .input-field {
            padding-left: 2.5rem;
            border-color: rgba(16, 185, 129, 0.3);
            border-radius: 0.375rem;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            width: 100%;
        }
        .input-field:focus {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
            outline: none;
        }
        .input-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }
    </style>
</head>
<body class="auth-background">
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md auth-card p-8">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-green-500 drop-shadow-sm">JM3IA</h1>
            </div>
            {% block content %}{% endblock %}
        </div>
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
