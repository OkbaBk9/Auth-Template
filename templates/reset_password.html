{% extends "base.html" %}

{% block title %}Reset Password - JM3IA{% endblock %}

{% block auth_content %}
<h2 class="text-2xl font-semibold text-center mb-6">Set New Password</h2>
<p class="text-gray-600 text-center mb-6">Create a new password for your account.</p>

<form method="POST" action="{{ url_for('reset_password', token=token) }}">
    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ error }}
    </div>
    {% endif %}
    
    <div class="space-y-4">
        <div class="relative">
            <div class="input-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"/>
                </svg>
            </div>
            <input type="password" name="password" id="password" class="input-field" placeholder="New Password" required>
        </div>
        
        <div class="relative">
            <div class="input-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"/>
                </svg>
            </div>
            <input type="password" name="confirm_password" id="confirm_password" class="input-field" placeholder="Confirm New Password" required>
        </div>
        
        <button type="submit" class="auth-button w-full">Reset Password</button>
        
        <div class="text-center mt-4">
            <a href="{{ url_for('login') }}" class="text-green-600 hover:text-green-500">Back to Sign In</a>
        </div>
    </div>
</form>
{% endblock %}
