{% extends "base.html" %}

{% block title %}Login - JM3IA{% endblock %}

{% block auth_content %}
<h2 class="text-2xl font-semibold text-center mb-6">Sign In</h2>
<form method="POST" action="{{ url_for('login') }}">
    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ error }}
    </div>
    {% endif %}
    
    <div class="space-y-4">
        <div class="relative">
            <div class="input-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
                </svg>
            </div>
            <input type="email" name="email" id="email" class="input-field" placeholder="Email" required>
        </div>
        
        <div class="relative">
            <div class="input-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"/>
                </svg>
            </div>
            <input type="password" name="password" id="password" class="input-field" placeholder="••••••••" required>
        </div>
        
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-green-500 border-gray-300 rounded">
                <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
            </div>
            <a href="{{ url_for('forgot_password') }}" class="text-sm text-green-600 hover:text-green-500">Forgot password?</a>
        </div>
        
        <button type="submit" class="auth-button w-full">Sign In</button>
        
        <div class="text-center mt-4">
            <span class="text-gray-600">Don't have an account?</span>
            <a href="{{ url_for('signup') }}" class="text-green-600 hover:text-green-500 ml-1">Sign up</a>
        </div>
    </div>
</form>
{% endblock %}
